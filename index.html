<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRO FORMAT MANAGER</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --button-bg: #3b82f6;
      --button-hover-bg: #2563eb;
      --preview-border: #555;
    }

    [data-theme="light"] {
      --bg-color: #f4f4f7;
      --text-color: #333;
      --header-bg: #e0e0e0;
      --button-bg: #007aff;
      --button-hover-bg: #005bb5;
      --preview-border: #ddd;
    }

    body {
      font-family: "San Francisco", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .mac-window {
      width: 500px;
      background-color: var(--bg-color);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

p{
    margin-bottom: 14px;
}

    .mac-header {
      height: 30px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }

    .mac-header .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .mac-header .button.red {
      background-color: #ff5f57;
    }

    .mac-header .button.yellow {
      background-color: #ffbd2e;
    }

    .mac-header .button.green {
      background-color: #28c840;
    }

    .mac-content {
      padding: 20px;
      text-align: center;
    }

    .drag-drop-area {
      border: 2px dashed var(--preview-border);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: border-color 0.3s;
    }

    .drag-drop-area.dragover {
      border-color: var(--button-bg);
    }

    #fileInput {
      display: none;    
    }

    label.button {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 20px;
    }

    label.button:hover {
      background-color: var(--button-hover-bg);
    }

    .preview-container {
      margin-top: 20px;
    }

    #preview, #videoPreview {
      max-width: 100%;
      max-height: 300px;
      border: 2px solid var(--preview-border);
      border-radius: 10px;
      margin-top: 20px;
    }

    .remove-preview {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-preview:hover {
      background-color: darkred;
    }
  </style>
</head>

<style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: url(SequoiaDark.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: none; /* Initially hidden */
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
    }

    .login-container input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border: none;
      background: transparent;
      outline: none;
      color: white;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(13.5px);
      -webkit-backdrop-filter: blur(13.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .login-container button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: #007aff; /* MacOS blue button */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: #005bb5;
    }

    .login-container button:active {
      transform: scale(0.95);
    }
    .file-manager {
      display: none;
      overflow-x: hidden;
      margin: 20px;
    }

    /* MacOS-like top bar */
    .mac-top-bar {
      display: flex;
      align-items: center;
      background-color: #2b2b2b;
      padding: 8px 16px;
      position: sticky;
      top: 0;
    }

    .mac-buttons {
      display: flex;
      gap: 8px;
      margin-right: 12px;
    }

    .mac-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
/* width */
::-webkit-scrollbar {
  width: 4px;
}

a{
  text-decoration: none;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(255, 255, 255); 
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
}

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 8px;
      display: flex;
      flex-direction: column;
      margin-bottom: 55px;
    }


    .logo {
      width: 100px;
    }

    .pfp {
      width: 100px;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container">
    <img class="pfp" src="1e20869f3ca24a60ae084382a9d900da.png" alt="Profile Picture">
    <input type="password" id="password" placeholder="Enter password">
    <button id="login-btn">Login</button>
    <p id="error-msg" style="color: rgb(255, 255, 255); display: none;">Incorrect Password</p>
  </div>
    <!-- File Manager -->
    <div class="file-manager">
<body data-theme="dark">
  <div class="mac-window">
    <div class="mac-header">
      <div class="button red"></div>
      <div class="button yellow"></div>
      <div class="button green"></div>
    </div>
    <div class="mac-content">
      <h1>CRO Format Manager</h1>

      <div class="drag-drop-area" id="dragDropArea">

      <label class="button" for="fileInput">Choose File</label>

      <canvas id="canvas" style="display: none;"></canvas>
      <video id="videoPreview" controls style="display: none;"></video>
      <img id="preview" alt="Preview" style="display: none;" />
      <button class="remove-preview" id="removePreview" style="display: none;">Remove Preview</button>
    </div>
  </div>
